- name: converge | all
  hosts: all
  remote_user: root
  become: true
  tasks:
    - name: include default variables
      ansible.builtin.include_vars: ./vars/main.yml

    - name: include release specific variables
      ansible.builtin.include_vars: "{{ loop_var }}"
      loop: "{{ query('first_found', params) }}"
      loop_control:
        loop_var: loop_var
      vars:
        params:
          files:
            - "{{ ansible_facts['distribution'] | lower }}-{{ ansible_facts['distribution_version'] | lower }}.yml"
            - "{{ ansible_facts['distribution'] | lower }}-{{ ansible_facts['distribution_major_version'] | lower }}.yml"
            - "{{ ansible_facts['distribution'] | lower }}.yml"
            - "{{ ansible_facts['os_family'] | lower }}-{{ ansible_facts['distribution_version'] | lower }}.yml"
            - "{{ ansible_facts['os_family'] | lower }}-{{ ansible_facts['distribution_major_version'] | lower }}.yml"
            - "{{ ansible_facts['os_family'] | lower }}.yml"
          paths:
            - ./vars
          skip: true

    - name: include release specific tasks
      ansible.builtin.include_tasks: "{{ loop_var }}"
      loop: "{{ query('first_found', params) }}"
      loop_control:
        loop_var: loop_var
      vars:
        params:
          files:
            - "{{ ansible_facts['distribution'] | lower }}-{{ ansible_facts['distribution_version'] | lower }}.yml"
            - "{{ ansible_facts['distribution'] | lower }}-{{ ansible_facts['distribution_major_version'] | lower }}.yml"
            - "{{ ansible_facts['distribution'] | lower }}.yml"
            - "{{ ansible_facts['os_family'] | lower }}-{{ ansible_facts['distribution_version'] | lower }}.yml"
            - "{{ ansible_facts['os_family'] | lower }}-{{ ansible_facts['distribution_major_version'] | lower }}.yml"
            - "{{ ansible_facts['os_family'] | lower }}.yml"
          paths:
            - ./tasks
          skip: true

    - name: include default tasks
      ansible.builtin.include_tasks: ./tasks/main.yml

    - name: include role
      ansible.builtin.include_role:
        name: python

    - name: include role
      ansible.builtin.include_role:
        name: ansible

    - name: include role
      ansible.builtin.include_role:
        name: locales

    - name: include role
      ansible.builtin.include_role:
        name: timezone

    - name: include role
      ansible.builtin.include_role:
        name: kernel

    - name: include role
      ansible.builtin.include_role:
        name: cloud_init

    - name: include role
      ansible.builtin.include_role:
        name: sshd

    - name: reboot
      ansible.builtin.reboot:
        connect_timeout: 300
        reboot_timeout: 3600
        pre_reboot_delay: 60
        post_reboot_delay: 60
        test_command: bash -c "whoami"
      throttle: 1
      changed_when: false
      failed_when: false

    - name: include role
      ansible.builtin.include_role:
        name: bootstrap

    - name: include role
      ansible.builtin.include_role:
        name: vim

    - name: include role
      ansible.builtin.include_role:
        name: cvs

    - name: include role
      ansible.builtin.include_role:
        name: svn

    - name: include role
      ansible.builtin.include_role:
        name: git

    - name: include role
      ansible.builtin.include_role:
        name: mercurial

    - name: include role
      ansible.builtin.include_role:
        name: perforce

    - name: include role
      ansible.builtin.include_role:
        name: sqlite

    - name: include role
      ansible.builtin.include_role:
        name: mariadb

    - name: include role
      ansible.builtin.include_role:
        name: postgres

    - name: include role
      ansible.builtin.include_role:
        name: openjdk

    - name: include role
      ansible.builtin.include_role:
        name: node

    - name: include role
      ansible.builtin.include_role:
        name: php

    - name: include role
      ansible.builtin.include_role:
        name: httpd

    - name: include role
      ansible.builtin.include_role:
        name: rclone

    - name: include role
      ansible.builtin.include_role:
        name: restic

    - name: include role
      ansible.builtin.include_role:
        name: packer

    - name: sudo -u vagrant packer plugins install
      become: true
      become_user: vagrant
      environment:
        PATH: /usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
      ansible.builtin.shell:
        cmd: |
          set -euxo pipefail
          packer plugins {{ item.state }} {{ item.name }}
      args:
        executable: /bin/bash
      loop:
        - { state: install, name: github.com/hashicorp/amazon }
        - { state: install, name: github.com/hashicorp/ansible }
        - { state: install, name: github.com/hashicorp/azure }
        - { state: install, name: github.com/hashicorp/docker }
        - { state: install, name: github.com/hashicorp/googlecompute }
        - { state: install, name: github.com/hashicorp/qemu }
        - { state: install, name: github.com/hashicorp/vagrant }
        - { state: install, name: github.com/hashicorp/virtualbox }
        - { state: install, name: github.com/hashicorp/vmware }
        - { state: install, name: github.com/hashicorp/vsphere }
        - { state: install, name: github.com/thomasklein94/libvirt }
      register: result
      until: result is succeeded
      changed_when: result is not succeeded

    - name: include role
      ansible.builtin.include_role:
        name: vagrant

    - name: include role
      ansible.builtin.include_role:
        name: crun

    - name: include role
      ansible.builtin.include_role:
        name: containers_common

    - name: include role
      ansible.builtin.include_role:
        name: containernetworking_plugins

    - name: include role
      ansible.builtin.include_role:
        name: conmon

    - name: include role
      ansible.builtin.include_role:
        name: skopeo

    - name: include role
      ansible.builtin.include_role:
        name: buildah

    - name: include role
      ansible.builtin.include_role:
        name: podman

    - name: include role
      ansible.builtin.include_role:
        name: libvirt

    - name: useradd
      ansible.builtin.user:
        name: "{{ item.name }}"
        groups: "{{ item.groups }}"
        append: true
        state: present
      loop:
        - { name: vagrant, groups: kvm }
        - { name: vagrant, groups: libvirt }

    - name: sudo -u vagrant vagrant plugin install vagrant-libvirt
      become: true
      become_user: vagrant
      environment:
        PATH: /usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
      ansible.builtin.shell:
        cmd: |
          set -euxo pipefail
          vagrant plugin install vagrant-libvirt
      args:
        executable: /bin/bash
      register: result
      until: result is succeeded
      changed_when: result is not succeeded

    - name: include role
      ansible.builtin.include_role:
        name: virtualbox

    - name: useradd
      ansible.builtin.user:
        name: "{{ item.name }}"
        groups: "{{ item.groups }}"
        append: true
        state: present
      loop:
        - { name: vagrant, groups: vboxusers }

    - name: include role
      ansible.builtin.include_role:
        name: molecule

    - name: include role
      ansible.builtin.include_role:
        name: gitlab_runner
